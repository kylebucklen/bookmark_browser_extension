<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Bucket</title>
    <link rel="stylesheet" href="../css/links.css">
    <!--<link rel="stylesheet" href="../css/fontawesome.css">-->
    <link href="../lib/fontawesome/css/all.css" rel="stylesheet">
</head>

<body class="m-0 bookmark">
    <div class="border p-3 m-0">
        <div class="row">
            <div class="column-80">
                <h1 class="my-1">Create a New Bucket</h1>
            </div>
            <div class="column-20 text-right">
                <button id="logout" class="p-1" title="Logout"><i class="fa fa-sign-out fa-xs"></i></button>
            </div>
        </div>

        <div id="errors" class="word-break"></div>

        <div class="row my-3" id="display_name">
            <div class="column-100">
                <input type="text" id="bucket_name" class="m-0 p-2" value=""><br/>
                <small class="ml-2 strong">Name</small>
            </div>
        </div>

        <div class="row mt-3" id="display_description">
            <div class="column-100">
                <textarea id="bucket_description" name="description" rows="3"></textarea><br/>
                <small class="ml-2 strong">Description</small>
            </div>
        </div>

        <div class="row mt-3" id="display_bucket">
            <div class="column-80"></div>
            <div class="column-20 text-right">
                <button id="add_bucket" class="btn btn-info btn-sm">Save</button>
            </div>
        </div>

    </div>


    <script src="../js/bucket.js"></script>
</body>
</html>
