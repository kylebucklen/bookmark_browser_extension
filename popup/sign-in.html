<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="../css/links.css">
    <link href="../lib/fontawesome/css/all.css" rel="stylesheet">
</head>

<body class="m-0 login">
    <div class="border p-3 m-0">
        <div class="row">
            <div class="column-100">
                <h1 class="my-1">Sign In</h1>
            </div>
        </div>

        <form>
            <div class="row my-3">
                <div class="column-50">
                    <input type="email" name="email" id="email" class="m-0 p-2 login" placeholder="Email">
                </div>
                <div class="column-50">
                    <input type="password" name="password" id="password" class="m-0 p-2 password" placeholder="Password">
                    <button type="submit" class="btn btn-info ml-2"><i class="fa fa-sign-in"></i></button>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/sign-in.js"></script>
</body>

</html>
